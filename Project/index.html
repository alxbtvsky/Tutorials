<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
	<link href="bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body class="list-group" ng-controller="TutsController as tuts">
	
	<style>
	div img{
		width: 125px;
		height: 125px;
	}
	
	hr {
	  border: 0;
	  clear:both;
	  display:block;
	  width: 96%;               
	  background-color:#676767;
	  height: 1px;
	}
	</style>
		<header>
		<h1>.</h1>
      <h1 class="text-center">Tutorials</h1>
      <h2 class="text-center"> an Angular application </h2>

	  
		</header>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="https://alxbtvsky.github.io">Alex Batovsky</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
					<li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="#">Project</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">	
		<nav>
	       <ul class="nav nav-pills pull-right">
			<li>Search: <input ng-model="query"> </li>
			<li>
			Sort By:
			<select ng-model="orderProp">
				<option value="title">Alphabetical by Title</option>
				<option value="author">Alphabetical by Author</option>		
			</select>
			</li>
          </ul>
        </nav>			
				<ul class="list-unstyled">
					<li ng-repeat="tutorial in tuts.tutorials | filter:query | orderBy: orderProp">
						<h3>
							<a href="{{tutorial.url}}" target="_blank">{{tutorial.title}}</a> <br>
						</h3>
							
							<img src="{{tutorial.image}}"><br>
							<h6>-{{tutorial.author}}</h6>
							<hr>
					</li>
				</ul>
			</div>
		</div>
	</div>
  </body>
</html>
