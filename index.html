<!DOCTYPE html>
<html ng-app="tutorialsApp">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	
	<script>
	(function() {
  var app = angular.module('tutorialApp', ['ngRoute', 'tutorial-directives']);

  app.controller('TutorialsController', ['$http', function($http){
    var tutorial = this;
    tutorial.tutorials = [];
    $http.get('./tutorials.json').success(function(data){
        tutorial.tutorials = data;
    });
  }]);
  
      app.directive("tutorialSpecs", function() {
      return {
        restrict:"A",
        templateUrl: "tutorial-specs.html"
      };
    });
	
})();
	</script>
  </head>

  <body ng-controller="TutorialsController as tutorial">
    <!--  Store Header  -->
    <header>
      <h1 class="text-center">Tutorials</h1>
      <h2 class="text-center">– An Angular Application –</h2>
    </header>

    <!--  Tutorials Container  -->
    <div class="list-group">
      <div class="list-group-item" ng-repeat="tutorial in tutorial.tutorials">
        <h3>{{tutorial.url}} <em class="pull-right">{{tutorial.title}}</em></h3>
		<h3>{{tutorial.image}} <em class="pull-right">{{tutorial.author}}</em></h3>
      </div>
    </div>
  </body>
</html>
