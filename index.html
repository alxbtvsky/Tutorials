<!DOCTYPE html>
<html ng-app="tutorialsApp">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="products.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body ng-controller="TutorialsController as tutorials">
    <!--  Store Header  -->
    <header>
      <h1 class="text-center">Tutorials</h1>
      <h2 class="text-center">– An Angular Application –</h2>
    </header>

    <!--  Products Container  -->
    <div class="list-group">
      <!--  Product Container  -->
      <div class="list-group-item" ng-repeat="tutorial in app.tutorials">
        <h3>{{tutorial.url}} <em class="pull-right">{{tutorial.title}}</em></h3>
		<h3>{{image.url}} <em class="pull-right">{{author.title}}</em></h3>

      </div>

    </div>
  </body>
</html>
